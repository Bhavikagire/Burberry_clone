<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        width: 97%;
        margin: auto;
      }

      #top {
        margin: auto;
        margin-top: 40px;
        margin-bottom: 40px;
      }
      .h2 {
        height: fit-content;
        text-align: center;
        margin-bottom: 5px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      .para {
        text-align: center;
        width: 28%;
        margin: auto;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      .result {
        text-align: center;
        font-weight: bold;
        margin-bottom: 30px;
      }
      .h3{
        text-align: center;
      }
      #grid{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-auto-rows: auto;
        gap: 8px;
      }

    </style>
  </head>
  <body>
    <div id="top">
      <div class="h2">
        <h3>NEW IN</h3>
      </div>
      <div class="para">
        <p>
          The latest clothing, shoes and accessories from Burberry. Explore the
          Autumn/Winter 2022 collection of menswear, womenswear and
          childrenswear.
        </p>
      </div>
    </div>
    <div class="bar"></div>
    <div class="result">All RESULTS</div>

    <h3 class="h3">Women</h3>
    <div id="grid">
        <!-- append here -->
    </div>

    <h3 class="h3">Men</h3>
    <div id="grid">
        <!-- append here -->
    </div>

    <h3 class="h3">Children</h3>
    <div id="grid">
        <!-- append here -->
    </div>

  </body>
</html>
